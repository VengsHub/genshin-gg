<!DOCTYPE html>
<html lang="en">
<head>
    <title>Genshin.gg</title>
    <style>
        @font-face {
            font-family: Roboto;
            src: url("assets/roboto.ttf");
        }

        * {
            padding: 0;
            margin: 0;
            font-family: Roboto, sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: #101633;
        }

        nav {
            height: 50px;
            background-color: #2a529d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #bec1dd;
        }

        nav a {
            height: 100%;
            padding: 0 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        nav .active, a:hover {
            background-color: #3567c5;
        }
    </style>
</head>

<body>
<nav>
    <a class="active">
        <span>Characters</span>
    </a>
    <a>
        <span>Builds</span>
    </a>
    <a>
        <span>Teams</span>
    </a>
    <a>
        <span>Tier List</span>
    </a>
    <a>
        <span>Farming Guide</span>
    </a>
</nav>
</body>
</html>
